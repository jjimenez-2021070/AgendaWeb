    <!-- Profile -->


    <nav class="saparador">
        <div class="container-xl px-4 mt-4">
            <!-- Account page navigation-->
            <nav class="bar" class="nav nav-borders">
                <a class="nav-link active ms-0"
                    href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
                    target="__blank">Perfil</a>

            </nav>
            
                <div class="row">
                    <div class="col-xl-4">
                        <!-- Profile picture card-->
                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header">Foto de Perfil</div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-account-profile rounded-circle mb-2"
                                    src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                <!-- Profile picture help block-->
                                <div class="small font-italic text-muted mb-4">JPG o PNG no mayor a 5 MB</div>
                                <!-- Profile picture upload button-->
                                <button class="btn btn-primary" type="button">Cargar nueva imagen</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <!-- Account details card-->
                        <div class="card mb-4">
                            <div class="card-header">Detalles de la Cuenta</div>
                            <div class="card-body">
                                <form>
                                    <!-- Form Group (username)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputUsername">Nombre de Usuario</label>
                                        <input class="form-control" id="inputUsername" type="text"
                                            placeholder="Enter your username" value="Chifruit">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputFirstName">Nombres</label>
                                            <input class="form-control" id="inputFirstName" type="text"
                                                placeholder="Enter your first name" value="José">
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLastName">Apellidos</label>
                                            <input class="form-control" id="inputLastName" type="text"
                                                placeholder="Enter your last name" value="Jiménez">
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputOrgName">Organización</label>
                                            <input class="form-control" id="inputOrgName" type="text"
                                                placeholder="Enter your organization name" value="Fundacion Kinal">
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputLocation">Localización</label>
                                            <input class="form-control" id="inputLocation" type="text"
                                                placeholder="Enter your location" value="Zona 13 Guatemala">
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="inputEmailAddress">Gmail</label>
                                        <input class="form-control" id="inputEmailAddress" type="email"
                                            placeholder="Enter your email address"
                                            value="jjimenez-2021070@kinal.edu.gt">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputPhone">Numero de Teléfono</label>
                                            <input class="form-control" id="inputPhone" type="tel"
                                                placeholder="Enter your phone number" value="+502  3197-6808">
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="inputBirthday">Cumpleaños</label>
                                            <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                                placeholder="Enter your birthday" value="27/05/2004">
                                        </div>
                                    </div>
                                    <!-- Save changes button-->
                                    <button class="btn btn-primary" type="button">Guardar Cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </nav>
